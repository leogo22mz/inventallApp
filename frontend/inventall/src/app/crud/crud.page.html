<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <br>
    <ion-title>
      Inventall
    </ion-title>
    <br>
    <ion-button class="routingButton"expand="block" (click)="gotoHome()">HOME</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Item</ion-label>
      <ion-input type="text" placeholder="Item name" [(ngModel)]="newItem.name"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Quantity</ion-label>
      <ion-input type="number" placeholder="Quantity of the item" [(ngModel)]="newItem.quantity"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Entry Date</ion-label>
      <br><br>
      <ion-datetime display-format="YYYY-MM-DD" placeholder="Entry Date" [(ngModel)]="newItem.entry_date"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea rows="4" placeholder="Description" [(ngModel)]="newItem.description"></ion-textarea>
    </ion-item>
        
  </ion-list>

  <ion-button expand="full" color="primary" (click)="createNewItem()">Add to Inventall</ion-button>
</ion-content>
